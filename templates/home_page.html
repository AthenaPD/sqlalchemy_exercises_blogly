{% extends 'base.html' %}
{% block title %}Blogly Home{% endblock %}
{% block content %}
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>By <a href="/users/{{post.user.id}}">{{post.user.full_name}}</a> on {{post.formatted_date}}</p>
{% endfor %}
{% endblock %}
